<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Library</title>
    <style>
        #main{
            display: grid;
            grid-template-columns: repeat(3,1fr);
            gap: 20px;
        }
        #main>div{
            padding: 50px;
            border-radius: 20px;
            box-shadow: 5px 8px 10px orange;
        }
        img{
            height: 200px;
            width: 200px;
        }
    </style>
</head>
<body>
    <div id="main">
        
    </div>
    <script src="./script.js"></script>
</body>
</html>
