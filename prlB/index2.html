<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration Form</title>
  <style>

    button:hover
    {
        background: #218838;
    }

    body
    {
        font-family: Arial, sans-serif;
        padding: 20px;
    }
    form
    {
        max-width: 400px;
        margin: auto;
        border: 1px solid #ccc;
        padding: 20px;
        border-radius: 10px;
    }
    input,select,textarea
    {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
    }
    button
    {
        padding: 10px 20px;
        background-color: #28a628;
        border: none;
        color: white;
        cursor: pointer;
    }
</style>
</head>
<body>
  <div class="form-container">
  <h2><center>Student Registration</center></h2>
  <form>
    <div class="form-group">
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" name="fullname" required>
    </div>

    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required>
    </div>

    <div class="form-group">
      <label for="phone">Mobile Number</label>
      <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
    </div>

    <div class="form-group">
      <label>Date of Birth</label>
      <div class="dob">
        <input type="number" name="dob_day" placeholder="DD" min="1" max="31" required>
        <input type="number" name="dob_month" placeholder="MM" min="1" max="12" required>
        <input type="number" name="dob_year" placeholder="YYYY" min="1980" max="2025" required>
      </div>
    </div>

    <div class="form-group">
      <label for="gender">Gender</label>
      <select id="gender" name="gender" required>
        <option value="">Select</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>
    </div>

    <div class="form-group">
      <label for="course">Course</label>
      <select id="course" name="course" required>
        <option value="">Choose a course</option>
        <option>B.E Computer Science</option>
        <option>BBA</option>
        <option>BA English</option>
        <option>BCom</option>
        <option>CA</option>
        <option>Other</option>
      </select>
    </div>

    <button type="submit" class="submit-btn">Register</button>
  </form>
</div>
</body>
</html>
