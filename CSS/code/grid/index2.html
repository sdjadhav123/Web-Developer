<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="container">
        <div class="left-text">
            <h2 class="heading">Nature</h2>
            <p class="subheading">Nature provides clean air, water, food, and medicine
                Nature regulates the climate and supports mental health
                Nature underpins our economy, society, and existence
                Nature is home to many different creatures</p>
            
        </div>

        <div class="gallery">
          <div class="box row-2" id="box-1" style="background-image: url(https://c0.wallpaperflare.com/preview/781/954/376/sunset-branches-aesthetic-nature.jpg);">Sunset</div>
          <div class="box col-2" style="background-image: url(https://plus.unsplash.com/premium_photo-1675448891094-0f3acc556fdb?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8bmF0dXJlJTIwd2FsbHBhcGVyfGVufDB8fDB8fHww);">Waterfall</div>
          <div class="box" style="background-image: url(https://cdn.pixabay.com/photo/2020/02/28/05/23/aesthetic-4886533_960_720.jpg);">Pixabay</div>
          <div class="box row-2" style="background-image: url(https://www.shutterstock.com/shutterstock/photos/2308605729/display_1500/stock-photo-aesthetic-tree-view-on-wild-nature-2308605729.jpg);">Tree View</div>
          <div class="box" style="background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSc5yTOBAP8AaJ2_ghU4ROkq92N3IwG1gejvA&s);">echo of u</div>
          <div class="box" style="background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSbKnEXQCVNs3AMbpkC23oRx5ci7GkmKh-OlA&s);">Evening</div>
          <div class="box col-2" style="background-image: url(https://image.shutterstock.com/image-photo/heart-shape-swans-love-mate-250nw-1501094969.jpg);">Swan Love</div>         

        </div>
    </div>
</body>
</html>
